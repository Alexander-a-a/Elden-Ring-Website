<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Elden Ring character's">
    <meta name="keywords" content="Elden ring, Tarnished, Lands Between, Malenia, Ranni, Character">
    <meta name="author" content="Tarnished">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('media/thumb-1920-1353167.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .carousel-container {
            max-width: 80%; 
            max-height: 80vh; 
            overflow: hidden; /* Hide any overflow */
        }

        .carousel-item {
            height: 500px; /* Set a fixed height */
            position: relative; /* Ensure caption positioning */
        }

        .carousel-item img {
            height: 100%; /* Fill the container */
            width: 100%;
            object-fit: cover; /* Prevent distortion */
        }

        .btn-custom {
            position: absolute;
            top: 20px; 
            left: 20px; 
            background-color: goldenrod;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px; 
            text-decoration: none; 
            display: inline-block; 
            text-align: center; 
        }

        .btn-custom:hover {
            background-color: #f7c34c; 
        }
    </style>
</head>
<body>
    <a href="main.html" class="btn btn-custom">Home</a> 

    <div id="carouselExampleCaptions" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Media/Samurai.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>The Samurai</h5>
              <p>is a dexterity focused class.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Media/real confessor.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>The Confessor</h5>
              <p>Is both a strength and faith scaling class.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Media/Vagabond.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>The Vagabondr</h5>
              <p>Is a strength scaling class.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
